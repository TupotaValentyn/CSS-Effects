<!doctype />
<link rel="stylesheet" href="./style/style.css" />

<div class="wrapper">
	<svg width="600" height="450" viewBox="0 0 600 450">
		<filter id="myFilter">
			<!--  -->
		</filter>

		<image xlink:href="./bg.jpg"
				width="100%" height="100%" x="0" y="0"
				filter="url(#myFilter)">
					
		</image>
	</svg>

	<svg 
					width="600" height="400" viewBox="0 0 850 650"
	>
		<filter 
					id="filter"
		>

			<feOffset 
					in="SourceAlpha" dx="20" dy="20"
			></feOffset>
			
			<feGaussianBlur 
					stdDeviation="10" result="DROP"
			></feGaussianBlur>
			
			<frFlood 
					flood-color="#000" result="Color"
			></frFlood>
			
			<feComposite 
					in="DROP" in2="COLOR" operator="in" result="SHADOW1" 
			></feComposite>
			
			<feComponentTransfer 
					in="SHADOW1" result="SHADOW"
			>
				<feFuncA 
					type="table" tableValues="0 0.5" 
				></feFuncA>
			
			</feComponentTransfer>
			
			<feMerge>
				<FeMergeNode 
					in="SHADOW"
				></FeMergeNode>
				<FeMergeNode 
					in="SourceGraphic"
				></FeMergeNode>
			</feMerge>
		
		</filter>
		
		<image 
					xlink:href="..." x="0" y="0"
					width="100%" height="100%" 
					filter="url(filter)"
		></image>
	</svg>
</div>
